<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout/defaultLayout">
<head>
	<script type="text/javascript" th:src="@{/js/bluesky_blog.js}"></script>
	<script type="text/javascript" th:src="@{/resources/wysihtml5/js/wysihtml5-0.3.0.js}"></script>
	<script type="text/javascript" th:src="@{/js/bluesky_advanced.js}"></script>
	<script type="text/javascript" th:inline="text">
		$(document).ready(function() {
			var editor = new wysihtml5.Editor("content", { // id of textarea element
				toolbar : "wysihtml5-toolbar", // id of toolbar element
				parserRules : wysihtml5ParserRules, // defined in parser rules set
				stylesheets : "[[@{/resources/wysihtml5/css/stylesheet.css}]]",
				"html": true
			});
		});
	</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="page-header">
			<h1>Blog <small th:text="#{blog.menu.write}">write</small></h1>
		</div>
		<form class="form-horizontal write" th:action="@{./}" method="post">
			<div class="form-group">
				<label class="col-lg-2 control-label" for="title" th:text="#{blog.text.title}">title</label>
				<div class="col-lg-6">
					<input class="form-control" type="text" name="title" id="title" th:placeholder="#{blog.text.title}" />
				</div>
			</div>
			<div class="form-group" th:if="${blogCategoryList}">
				<label class="col-lg-2 control-label" for="blogCategory.id" th:text="#{blog.text.category}">category</label>
				<div class="col-lg-6">
					<select id="blogCategory.id" name="blogCategory.id" class="form-control">
						<option th:each="blogCategory : ${blogCategoryList}" th:value="${blogCategory.id}" th:text="${blogCategory.name}">category</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label" for="content" th:text="#{blog.text.content}">content</label>
				<div class="col-lg-6">
					<div id="wysihtml5-toolbar" style="display: none;">
						<a data-wysihtml5-command="bold">bold</a>
						<a data-wysihtml5-command="italic">italic</a>
						
						<!-- Some wysihtml5 commands require extra parameters -->
						<a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red">red</a>
						<a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green">green</a>
						<a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue">blue</a>
						
						<!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
						<a data-wysihtml5-command="createLink">insert link</a>
						<div data-wysihtml5-dialog="createLink" style="display: none;">
							<label>
								Link: <input data-wysihtml5-dialog-field="href" value="http://" class="text" />
							</label>
							<a data-wysihtml5-dialog-action="save">OK</a> <a data-wysihtml5-dialog-action="cancel">Cancel</a>
						</div>
						<a data-wysihtml5-action="change_view" title="Show HTML" class="action">show html</a>
					</div>

					<textarea class="form-control" rows="13" name="content" id="content" th:placeholder="#{blog.text.content}"></textarea>
					<br />
					<div class="text-center">
						<button class="btn btn-primary submit" type="button" th:text="#{blog.menu.save}">save</button>
						<button class="btn btn-default cancel" type="button" th:text="#{blog.menu.cancel}">cancel</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
