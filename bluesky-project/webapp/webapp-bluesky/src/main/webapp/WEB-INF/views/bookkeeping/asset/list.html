<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="/layout/defaultLayout">
<head>
	<script type="text/javascript" th:src="@{/js/bluesky_data_rest.js}"></script>
	<script type="text/javascript" th:src="@{/js/mustache.js}"></script>
	<script type="text/javascript" th:src="@{/js/bluesky_bookkeeping_asset.js}"></script>
</head>
<body>
<div layout:fragment="content">

	<div class="page-header">
		<h1>Asset <small th:text="#{asset.menu.list}">list</small></h1>
	</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th class="col-lg-1" th:text="#{asset.text.name}">name</th>
				<th th:text="#{asset.text.amount}">amount</th>
				<th class="col-lg-1" th:text="#{asset.text.enable}">enable</th>
				<th class="col-lg-1" th:text="#{asset.text.assetGroup.name}">assetGroup.name</th>
				<th class="col-lg-1 asset-menu-add"><span class="glyphicon glyphicon-plus"></span> <span th:text="#{asset.menu.add}">add</span></th>
			</tr>
		</thead>
		<tbody>
			<!-- 
			<tr th:if="${!#lists.isEmpty(assetList)}" th:each="asset : ${assetList}">
				<td th:text="${asset.name}" contenteditable="true">name</td>
				<td th:text="${asset.amount}" contenteditable="true">amount</td>
				<td th:text="${asset.enable}" contenteditable="true">enable</td>
				<td th:if="${asset.assetGroup != null}" th:text="${asset.assetGroup.name}">assetGroup.name</td>
				<td></td>
			</tr>
			 -->
			<tr th:if="${#lists.isEmpty(assetList)}" class="text-center">
				<td colspan="5" th:text="#{asset.message.empty.content}">asset.message.empty.content</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="5" class="text-center">
					<button sec:authorize="isAuthenticated()" class="btn btn-primary asset-menu-add" th:text="#{asset.menu.add}">add</button>
				</td>
			</tr>
		</tfoot>
	</table>
	
	<script type="text/template" id="asset-template">
	<tr>
		<td contenteditable="true">{{name}}</td>
		<td contenteditable="true">{{amount}}</td>
		<td contenteditable="true">{{enable}}</td>
		<td>{{assetGroup.name}}</td>
		<td></td>
	</tr>
	</script>
	
	
	<!-- (s) asset add modal -->
	<div class="modal fade asset-add-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" >&times;</button>
					<h4 class="modal-title">Asset <small th:text="#{asset.menu.add}">add</small></h4>
				</div>
				<div class="modal-body">
	
	
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="name" class="col-lg-2 control-label" th:text="#{asset.text.name}">name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="name" th:placeholder="#{asset.text.name}" />
							</div>
						</div>
						<div class="form-group">
							<label for="amount" class="col-lg-2 control-label" th:text="#{asset.text.amount}">amount</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="amount" th:placeholder="#{asset.text.amount}" />
							</div>
						</div>
						<div class="form-group">
							<label for="assetGroup.id" class="col-lg-2 control-label" th:text="#{asset.text.assetGroup.name}">assetGroup.name</label>
							<div class="col-lg-10">
								<select class="form-control" id="assetGroup.id">
									<option th:each="assetGroup : ${assetGroupList}" th:value="${assetGroup.id}" th:text="${assetGroup.name}">1</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<div class="checkbox">
									<label> <input type="checkbox" checked="checked" id="enable" th:text="#{asset.text.enable}" /> </label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}">close</button>
					<button type="button" class="btn btn-primary asset-add" th:text="#{asset.menu.add}">add</button>
				</div>
			</div>
		</div>
	</div>
	<!-- (e) asset add modal -->
</div>
</body>
</html>
