<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:substituteby="/layout/defaultHead :: [//head]"></head>
<body>
	<!-- (s) top -->
	
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" th:href="@{/}">Bluesky Project</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/blog}">blog</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<p class="navbar-form navbar-right" sec:authorize="isAuthenticated()">
					Logged in as <a href="#" class="navbar-link" sec:authentication="name">Username</a> <a class="btn btn-primary" th:href="@{/logout}" th:text="#{logout}">logout</a>
				</p>
				<form class="navbar-form navbar-right" sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="text" name="username" placeholder="username" class="form-control" />
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="password" class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary" th:text="#{login}">login</button>
				</form>
			</div>
		</div>
	</div>
	<!-- (e) top -->
	<div class="container">
		<div th:substituteby="/layout/breadcrumb :: breadcrumb" ></div>
		<div layout:fragment="content"></div>

		<hr />

		<footer>
			<p>&copy; bluesky 2013</p>
		</footer>
	</div>
	
	<script th:if="${#arrays.contains(#ctx.applicationContext.environment.activeProfiles, 'live')}">
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	ga('create', 'UA-43778275-1', 'cafe24.com');
	ga('send', 'pageview');
	</script>
</body>
</html>
