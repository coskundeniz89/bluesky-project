<li class="slot-{{getKey}}">
	<a class="slot-link" data-d3tooltip="{{tooltipParams}}">
		<span class="d3-icon d3-icon-item d3-icon-item-{{displayColor}}">
			<span class="icon-item-gradient">
				<span class="icon-item-inner"></span>
			</span>
		</span>
		<span class="image">
			<img src="http://media.blizzard.com/d3/icons/items/large/{{icon}}.png" alt="{{name}}" />
		</span>
	</a>
</li>
