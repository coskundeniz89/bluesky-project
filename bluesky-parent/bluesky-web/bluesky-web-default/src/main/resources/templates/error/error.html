<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/defaultLayout">
<body>
	<div layout:fragment="content">
		<br />
		<div th:if="${#bools.arrayIsTrue(result)}" th:each="err : ${result}">
			<div class="panel panel-danger" th:if="${err}">
				<div class="panel-heading" th:text="${err.message}">Panel heading without title</div>
				<div class="panel-heading" th:text="${err.class}">Panel heading without title</div>
			</div>
		</div>
		<div th:if="${!#bools.arrayIsTrue(result)}">
			<div class="panel panel-danger" th:if="${result}">
				<div class="panel-heading" th:text="${result.message}">Panel heading without title</div>
				<div class="panel-body" th:text="${result.class}">Panel content</div>
			</div>
			<div class="panel panel-danger" th:if="${result ne empty}">
				알 수 없는 에러가 발생하였습니다.
			</div>
			&nbsp;
		</div>
	</div>
</body>
</html>
