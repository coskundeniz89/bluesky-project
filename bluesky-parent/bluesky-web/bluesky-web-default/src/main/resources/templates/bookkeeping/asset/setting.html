<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/bookkeeping/bookkeepingLayout">
<head>
	<script type="text/javascript" th:src="@{#{url.mustache.js}}"></script>
	<script type="text/javascript" th:src="@{#{url.underscore.js}}"></script>
	<script type="text/javascript" th:src="@{#{url.backbone.js}}"></script>
	<script type="text/javascript" th:src="@{/js/bookkeeping/asset/model.js}"></script>
	<script type="text/javascript" th:src="@{/js/bookkeeping/asset/collection.js}"></script>
	<script type="text/javascript" th:src="@{/js/bookkeeping/asset/view.js}"></script>
</head>
<body>
	<div layout:fragment="content-bookkeeping">
		<br />
		<div id="assetArea"></div>
		
		
		<script type="text/template" id="template-asset-view">
			<td contenteditable="true" data-key="name">{{name}}</td>
			<td>
				<select class="form-control" name="assetType">
					<option th:each="assetType : ${T(net.luversof.bookkeeping.domain.AssetType).values()}" th:value="${assetType}" th:text="#{assetType.text.__${assetType}__}">assetType</option>
				</select>
			</td>
			<td class="text-right">{{amount}}</td>
			<td>
				<button class="btn btn-default" data-menu="updateAsset"><span class="glyphicon glyphicon-edit">수정</span></button>
				<button class="btn btn-default" data-menu="deleteAsset"><span class="glyphicon glyphicon-remove">삭제</span></button>
			</td>
		</script>
		<script type="text/template" id="template-asset-list">
			<div class="col-md-8">
			<table class="table">
				<colgroup>
					<col class="col-md-4"></col>
					<col class="col-md-3"></col>
					<col class="col-md-2"></col>
					<col class="col-md-3"></col>
				</colgroup>
				<thead>
					<tr>
						<th>이름</th>
						<th>타입</th>
						<th>금액</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr class="active">
						<td contenteditable="true" data-key-name="createAssetName" placeholder="추가할 자산의 이름을 입력하세요"></td>
						<td>
							<select class="form-control" name="createAssetType">
								<option th:each="assetType : ${T(net.luversof.bookkeeping.domain.AssetType).values()}" th:value="${assetType}" th:text="#{assetType.text.__${assetType}__}">assetType</option>
							</select>
						</td>
						<td></td>
						<td><button class="btn btn-default" data-menu="createAsset"><span class="glyphicon glyphicon-plus">추가</span></button></td>
					</tr>
				</tfoot>
			</table>
			</div>
		</script>
	</div>
</body>
</html>
