<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/defaultLayout">
<div layout:fragment="content">
	<div class="page-header">
		<h1>Blog <small th:text="#{blog.menu.list}">list</small></h1>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th th:text="#{article.text.id}">id</th>
				<th th:text="#{article.text.category}">category</th>
				<th th:text="#{article.text.title}">title</th>
				<th th:text="#{article.text.username}">username</th>
				<th th:text="#{article.text.createdDate}">createdDate</th>
				<th th:text="#{article.text.viewCount}">viewCount</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${pageImpl.hasContent()}" th:each="article : ${pageImpl.getContent()}">
				<td th:text="${article.id}">id</td>
				<td th:text="${article.articleCategory} ? ${article.articleCategory.name}">category</td>
				<td><a th:href="#{url.blog.view(${article.blog.id}, ${article.id})}" th:text="${article.title}">title</a></td>
				<td th:text="${article.blog}">username</td>
				<td th:text="${article.createdDate == null ?: #temporals.format(article.createdDate, 'yyyy-MM-dd')}">createdDate</td>
				<td>
					<span th:if="${article.articleStatistics ne null}" th:text="${article.articleStatistics eq null ? '-' : article.articleStatistics.viewCount}">-</span>
				</td>
			</tr>
			<tr th:if="${!pageImpl.hasContent()}" class="text-xs-center">
				<td colspan="6" th:text="#{article.message.empty.content}">article.message.empty.content</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="6" class="text-xs-center">
					<ul class="pagination" th:if="${pageImpl.totalPages} > 0">
						<li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${i == currentPage} ? 'active'"><a th:href="@{#{url.blog.write(${blogId})}(page=${i})}" th:text="${i}">?</a></li>
					</ul>
					<div>
						<a th:href="#{url.blog.write(${blogId})}" sec:authorize="isAuthenticated()" class="btn btn-primary" th:text="#{blog.menu.write}">write</a>
					</div>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
</html>
