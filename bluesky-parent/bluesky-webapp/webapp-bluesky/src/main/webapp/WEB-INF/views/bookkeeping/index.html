<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout/defaultLayout">
<head>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-handsontable/0.10.2/jquery.handsontable.full.min.js"></script>
	<link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/jquery-handsontable/0.10.2/jquery.handsontable.full.css" />
	<script type="text/javascript" th:src="@{/js/bluesky_bookkeeping.js}"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var data = [
		            ["", "Kia", "Nissan", "Toyota", "Honda"],
		            ["2008", 10, 11, 12, 13],
		            ["2009", 20, 11, 14, 13],
		            ["2010", 30, 15, 12, 13]
		          ];

		          /* var $container = $(".test");
		          $container.handsontable({
		            data: data
		          });

		          data[0][1] = "Ford"; //change "Kia" to "Ford" programatically
		          $container.handsontable('render'); //refresh the grid to display the new value */
	});
	</script>
</head>
<body>
	<div layout:fragment="content">
		<div th:if="${T(net.luversof.core.Constants).JSON_MODEL_KEY != null}">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">이용중인 가계부가 없습니다.</h3>
				</div>
				<div class="panel-body">
					<div class="col-lg-4"> 
						<p class="lead">가계부를 생성하시겠습니까?</p>
						<div class="input-group">
							<input type="text" name="name" class="form-control" placeholder="가계부 이름" />
							<span class="input-group-btn">
								<button class="btn btn-default bookkeeping-create" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div th:if="${T(net.luversof.core.Constants).JSON_MODEL_KEY != null}" class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">가계부 목록 <span class="glyphicon glyphicon-refresh bookkeeping-load"></span></h3>
			</div>
			<div class="panel-body">
				<div th:text="${bookkeeping}"></div>
				<div class="bookkeeping-list"></div>
			</div>
		</div>
	</div>
</body>
</html>
