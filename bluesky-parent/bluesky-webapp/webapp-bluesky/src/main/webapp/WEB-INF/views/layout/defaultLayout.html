<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="bluesky" />
	
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	<meta name="_csrf" th:content="${_csrf.token}"/>
	
	<title>Bluesky Project</title>
	
	<!-- (s) jquery -->
	<script type="text/javascript" th:src="${@environment.getProperty('url.jquery.js')}"></script>
	<!-- (e) jquery -->

	<!-- (s) bootstrap -->	
	<script type="text/javascript" th:src="${@environment.getProperty('url.bootstrap.js')}"></script>
	<link rel="stylesheet" th:href="${@environment.getProperty('url.bootstrap.css')}" />
	<!-- 
	 -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.2.0+1/cosmo/bootstrap.min.css" />
	<!-- (e) bootstrap -->
	
	
	<link th:href="@{/resources/css/bluesky.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/bluesky.js}"></script>
	<script type="text/javascript" th:inline="text">
		$(document).ready(function() {
			navbar.contextPath = "[[@{/}]]";
			navbar.display();
		});
	</script>
</head>
<body>
	<!-- (s) top -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" th:href="@{/}">Bluesky</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/blog/article}">blog</a></li>
					<li><a th:href="@{/bookkeeping}">bookkeeping</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<form class="navbar-form navbar-right" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					Logged in as <a href="#" class="navbar-link" sec:authentication="name">Username</a>
					<input type="submit" class="btn btn-primary" th:value="#{logout}" />
				</form>
				<form class="navbar-form navbar-right" sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="text" name="username" th:placeholder="#{username}" class="form-control" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<input type="password" name="password" th:placeholder="#{password}" class="form-control" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="submit" class="btn btn-primary" th:value="#{login}" />
					<a href="https://github.com/login/oauth/authorize?client_id=5ce0e9ac811fd9c04543" class="btn btn-primary">Github</a>
				</form>
			</div>
		</div>
	</div>
	<!-- (e) top -->
	
	<div class="container">
		<div th:substituteby="/layout/breadcrumb :: breadcrumb" ></div>
		<div layout:fragment="content"></div>

		<hr />

		<footer>
			<p>&copy; bluesky 2013</p>
		</footer>
	</div>
	
	<script th:if="${#arrays.contains(#ctx.applicationContext.environment.activeProfiles, 'live')}">
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	ga('create', 'UA-43778275-1', 'cafe24.com');
	ga('send', 'pageview');
	</script>
</body>
</html>
