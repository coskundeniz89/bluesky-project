<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:substituteby="/layout/defaultHead :: [//head]"></head>
<body>

	<!-- (s) top -->
	<script type="text/javascript" th:inline="text">
		$(document).ready(function() {
			navbar.contextPath = "[[@{/}]]";
			navbar.display();
		});
	</script>
	
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> 
				</button>
				<a class="navbar-brand" th:href="@{/}">Bluesky Project</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/blogPost/list}">blogPost</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<p class="navbar-form navbar-right" sec:authorize="isAuthenticated()">
					Logged in as <a href="#" class="navbar-link" sec:authentication="name">Username</a> <a class="btn btn-primary" th:href="@{/logout}" th:text="#{logout}">logout</a>
				</p>
				<form class="navbar-form navbar-right" sec:authorize="!isAuthenticated()" th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="text" name="username" placeholder="username" class="form-control" />
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="password" class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary" th:text="#{login}">login</button>
				</form>
			</div>
		</div>
	</div>
	<!-- (e) top -->
	<div class="container">
		<div th:substituteby="/layout/breadcrumb :: breadcrumb" ></div>
		<div layout:fragment="content"></div>

		<hr />

		<footer>
			<p>&copy; bluesky 2013</p>
		</footer>
	</div>
</body>
</html>
