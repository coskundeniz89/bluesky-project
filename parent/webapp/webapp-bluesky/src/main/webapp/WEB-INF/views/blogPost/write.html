<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout/defaultLayout">
<body>
	<div layout:fragment="content">
		<script type="text/javascript">
			$(document).ready(function() {
				$("button.btn.cancel").on("click", function() {
					history.back();
				});
			});
		</script>
		<form class="form-horizontal" action="./" method="post">
			<div class="control-group">
				<label class="control-label" for="title" th:text="#{blogPost.text.title}">title</label>
				<div class="controls">
					<input type="text" name="title" id="title" th:placeholder="#{blogPost.text.title}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="content" th:text="#{blogPost.text.content}">content</label>
				<div class="controls">
					<textarea rows="3" name="content" id="content" th:placeholder="#{blogPost.text.content}"></textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary" th:text="#{blogPost.menu.save}">save</button>
					<button class="btn cancel" type="button" th:text="#{blogPost.menu.cancel}">cancel</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
