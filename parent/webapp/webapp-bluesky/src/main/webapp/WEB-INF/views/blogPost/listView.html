<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout/defaultLayout">
<div layout:fragment="content">
	<link th:href="@{/resources/wysihtml5/css/stylesheet.css}" rel="stylesheet" />
	<script type="text/javascript">
		$(document).ready(function() {
			blogPost.displayContext();
		});
	</script>
	<article th:if="${pageImpl.hasContent()}" th:each="blogPost : ${pageImpl.getContent()}">
		<h1 th:text="${blogPost.title}">title</h1>
		<p>published <time pubdate="pubdate" th:text="${#dates.format(blogPost.createdDate, 'yyyy-MM-dd HH:mm:ss')}">createdDate</time></p>
		<p th:attr="data-blogPost-content=${blogPost.content}">content</p>
		<!-- 
		<a th:href="@{'/blogPost/' + ${blogPost.id} + '/modify'}" class="btn btn-primary" th:text="#{blogPost.menu.modify}">modify</a>
		<button class="btn btn-warning delete" type="button" th:text="#{blogPost.menu.delete}">delete</button>
		<a th:href="@{list}" class="btn btn-default" th:text="#{blogPost.menu.list}">list</a>
		 -->
		 <hr />
	</article>
	<table class="table">
		<thead>
			<tr>
				<th th:text="#{blogPost.text.id}">id</th>
				<th th:text="#{blogPost.text.title}">title</th>
				<th th:text="#{blogPost.text.username}">username</th>
				<th th:text="#{blogPost.text.createdDate}">createdDate</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${pageImpl.hasContent()}" th:each="blogPost : ${pageImpl.getContent()}">
				<td th:text="${blogPost.id}">1</td>
				<td><a th:href="${blogPost.id}" th:text="${blogPost.title}">title</a></td>
				<td th:text="${blogPost.username}">username</td>
				<td th:text="${#dates.format(blogPost.createdDate, 'yyyy-MM-dd')}">createdDate</td>
			</tr>
			<tr th:if="${!pageImpl.hasContent()}" class="text-center">
				<td colspan="4" th:text="#{blogPost.message.empty.content}">blogPost.message.empty.content</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4" class="text-center">
					<ul class="pagination" th:if="${pageImpl.totalPages} > 0">
						<li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${i == currentPage} ? 'active'"><a th:href="@{/blogPost/list(page=${i})}" th:text="${i}">?</a></li>
					</ul>
					<br />
					<a href="write"><button class="btn btn-primary" type="button" th:text="#{blogPost.menu.write}">write</button></a>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
</html>
