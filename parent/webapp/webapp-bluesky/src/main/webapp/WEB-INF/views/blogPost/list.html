<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout/defaultLayout">
<div layout:fragment="content">
	<table class="table">
		<thead>
			<tr>
				<th th:text="#{blogPost.text.id}">id</th>
				<th th:text="#{blogPost.text.title}">title</th>
				<th th:text="#{blogPost.text.memberId}">memberId</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${pageImpl.hasContent()}" th:each="blogPost : ${pageImpl.getContent()}">
				<td th:text="${blogPost.id}">1</td>
				<td><a th:href="${blogPost.id}" th:text="${blogPost.title}">title</a></td>
				<td th:text="${blogPost.memberId}">memberId</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" class="center">
					<div class="pagination pagination-centered">
						<ul>
							<li th:each="i : ${#numbers.sequence(startPage, endPage)}" th:class="${i == currentPage} ? 'active' : ''"><a th:href="@{/blogPost/list(page=${i})}" th:text="${i}">?</a></li>
						</ul>
					</div>
					<a href="write"><button class="btn" type="button" th:text="#{blogPost.menu.write}">write</button></a>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
</html>
