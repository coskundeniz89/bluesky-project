<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="/layout/defaultLayout">
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" action="." method="post">
			<input type="hidden" name="_method" value="put" />
			<div class="control-group">
				<label class="control-label" for="title">title</label>
				<div class="controls">
					<input type="text" name="title" id="title" placeholder="title" th:value="${blogPost.title}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="content">content</label>
				<div class="controls">
					<textarea rows="3" name="content" id="content" placeholder="content" th:text="${blogPost.content}"></textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">write</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
